<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MySurprise4You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .flatpickr-input {
            background-color: white !important;
            cursor: pointer;
        }
        .flatpickr-calendar {
            z-index: 1050;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">MySurprise4You</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link text-white" id="userEmail"></span>
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <!-- Create Booking Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h3 class="card-title mb-4">Create New Booking</h3>
                <form id="bookingForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Select Date and Time</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="bookingDateTime" placeholder="Select date and time" readonly>
                                    <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                </div>
                                <small class="text-muted">Each booking is for 24 hours</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Recipient Name</label>
                                <input type="text" class="form-control" id="recipientName" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Time Slot</button>
                </form>
            </div>
        </div>

        <!-- Bookings List -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h3 class="card-title mb-4">Your Bookings</h3>
                <div id="bookingsList" class="list-group">
                    <!-- Bookings will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Slides Editor (shows up when booking is selected) -->
        <div id="slidesEditor" class="card shadow-sm d-none">
            <div class="card-body">
                <h3 class="card-title mb-4">Edit Slides</h3>
                <div id="selectedBookingInfo" class="alert alert-info"></div>
                
                <div id="slidesContainer">
                    <!-- Slides will be added here -->
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" onclick="addSlide()">
                        <i class="fas fa-plus"></i> Add Slide
                    </button>
                    <button class="btn btn-success" onclick="saveSlides()">
                        <i class="fas fa-save"></i> Save All Slides
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>

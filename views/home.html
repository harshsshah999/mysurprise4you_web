<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySurprise4You</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/slides.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="slides-container">
        <div class="slide active">
            <div class="slide-content">
                <h1 class="slide-title">Welcome to MySurprise4You</h1>
                <p class="slide-description">Create unforgettable moments with personalized digital surprises</p>
            </div>
        </div>
    </div>

    <div class="slide-controls">
        <button id="prevSlide" class="control-btn"><i class="fas fa-chevron-left"></i></button>
        <button id="nextSlide" class="control-btn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="slide-indicators"></div>

    <script src="/js/slides.js"></script>
</body>
</html>
